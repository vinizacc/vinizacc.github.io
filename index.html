<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fala por Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="inputTexto" placeholder="Digite sua mensagem..."></textarea>
        
        <div class="botoes">
            <button id="aumentar">A+</button>
            <button id="diminuir">A-</button>
            <button id="telaCheia">Tela cheia</button>
            <button id="inverter">Inverter cores</button>
        </div>
        
        <div id="textoExibido"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
